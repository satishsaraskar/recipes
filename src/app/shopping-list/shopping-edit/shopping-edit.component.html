<div class="container mt-4">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              ngModel
              required
             >
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              name="amount"
              ngModel 
              required [pattern]="'^[1-9]+[1-9]*$'"
               >
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 m-1">
            <button class="btn btn-success m-1 " type="submit" [disabled]="!f.valid" >{{editMode ? 'Update':'Add'}}</button>
            <button class="btn btn-danger m-2"
             type="button"
             (click)="onDelete()"
             *ngIf="editMode"
             >Delete</button>
            <button class="btn btn-primary mr-2" type="button" (click)="onClear()">Clear</button>
            
          </div>
        </div>
      </form>
    </div>
  </div>
  
</div>
