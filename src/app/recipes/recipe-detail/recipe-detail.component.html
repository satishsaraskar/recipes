<div class="container mt-3">
  <div class="row">
    <div class="col-xs-6">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 300px;"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    
    
    <div class="col-xs-12">
        <div [appDropdown]="1" class="btn-group">
            <button style="width: 100%" class="btn btn-primary dropdown-toggle" type="button">Manage Recipe <span
            class="caret"></span></button>
            <ul class="dropdown-menu">
            <li><a class="dropdown-item"
                (click)="onAddToShoopingList()" style="cursor: pointer;"   
              >Add To Shopping List</a></li>
            <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
            <li><a class="dropdown-item" style="cursor: pointer;" >Remove Recipe</a></li>
            </ul>
            </div>


            
<!-- 
           <div class="btn-group open">
        <button type= "button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a >To Shopping List</a></li>
          <li><a >Edit Recipe</a></li>
          <li><a >Delete Recipe</a></li>
        </ul>
      </div> -->
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li 
        class="list-group-item"
        *ngFor="let ingredients of recipe.ingredients">
        {{ingredients.name}} - {{ingredients.amount}}
       </li>

      </ul>
    </div>
  </div>
  
</div>
