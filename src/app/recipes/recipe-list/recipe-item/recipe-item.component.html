
<div class="list-group">

  <a class="list-group-item list-group-item-action " aria-current="true"
     style="cursor: pointer;"
      routerLinkActive="active"  [routerLink]="[index]">
   
   
    <div class="d-flex w-100 justify-content-between">
      <h4 class="mb-1" >{{recipe.name}}</h4>
      
      <!-- <h4 class="list-group-item-text">{{recipe.description}}</h4> -->
      <!-- <h5 class="mb-1">List group item heading</h5> -->
      <small><img [src]="recipe.imagePath" 
        alt="{{recipe.name}}"
        style="max-height: 60px;"
        class="img-responsive"></small>
    </div>
  
    <p class="mb-1">{{recipe.description}}</p>
    <!-- <small>And some small print.</small> -->
  </a>

</div>
